<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">

  <!-- Link CSS Bootstrap Overwrite -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Link Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <title>Train Schedule</title>
  
</head>
<body class="m-3">
  <!--Header-->
  <div class="jumbotron jumbotron-fluid p-1 bg-success text-white">
    <div class="container">
      <h1 class="display-4 text-center">Choo-choo Schedule</h1>
      <p class="lead text-center">An app for all your train schedule needs.</p>
    </div>
  </div>

  <!--Train Schedule-->
  <div class="card">
    <div class="card-header bg-success text-white">
      Current Train Schedule
    </div>
    <div class="card-body">
      <table class="table table-sm table-hover" id='train-schedule'>
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <!--Add Train-->
  <div class="card my-2">
    <div class="card-header bg-success text-white">
      Add Train
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="NewTrainName">Train Name</label>
          <input type="text" class="form-control" id="NewTrainName" placeholder="">
        </div>
        <div class="form-group">
          <label for="NewDestination">Destination</label>
          <input type="text" class="form-control" id="NewDestination" placeholder="">
        </div>
        <div class="form-group">
          <label for="FirstTrainTime">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="FirstTrainTime" placeholder="">
        </div>
        <div class="form-group">
          <label for="Frequency">Frequency (min)</label>
          <input type="number" class="form-control" id="Frequency" placeholder="">
        </div>
        <button class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>

  <!-- Link JS -->
  <script type="text/javascript" src="logic.js"></script>
</body>
</html>
